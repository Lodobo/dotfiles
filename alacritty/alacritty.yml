# /alacritty/alacritty.yml

import: 
  - ~/.config/alacritty/themes/one-light.yml

window:
  padding:
    x: 15
    y: 15
  dynamic_padding: false
  decorations: buttonless
  dynamic_title: true
  title: "Alacritty"

option_as_alt: Both


font:
  normal:
    family: Inconsolata Nerd Font Mono
    style: Regular
  bold:
    family: Inconsolata Nerd Font Mono
    style: Bold
  italic:
    family: Inconsolata Nerd Font Mono
    style: Italic
  size: 14.5
  offset:
    x: 0
    y: 0
 
key_bindings:
  - { key: 37, mods: Alt|Shift, chars: "|" }
  - { key: 23, mods: Alt, chars: "{" }
  - { key: 23, mods: Alt|Shift, chars: "[" }
  - { key: 27, mods: Alt, chars: "}" }
  - { key: 27, mods: Alt|Shift, chars: "]" }
  - { key: N, mods: Alt, chars: "~" }
  - { key: 47, mods: Alt|Shift, chars: "\\" }
