# /alacritty/alacritty.yml

import: 
  - ~/.config/alacritty/themes/monokai.yml

window:
  padding:
    x: 15
    y: 15
  dynamic_padding: false
  decorations: full
  dynamic_title: false
  title: "Alacritty"

font:
  normal:
    family: Noto Sans Mono
    style: Regular
  bold:
    family: Noto Sans Mono
    style: Bold
  italic:
    family: Noto Sans Mono
    style: Italic
  size: 10
  #offset:
    #x: 3
    #y: 3
 
key_bindings:
  - { key: 37, mods: Alt|Shift, chars: "|" }
  - { key: 23, mods: Alt, chars: "{" }
  - { key: 23, mods: Alt|Shift, chars: "[" }
  - { key: 27, mods: Alt, chars: "}" }
  - { key: 27, mods: Alt|Shift, chars: "]" }
  - { key: N, mods: Alt, chars: "~" }
  - { key: 47, mods: Alt|Shift, chars: "\\" }
